syntax = "proto3";

package cqupt_lf_be;

service CardController {
  rpc FindCardStatus (FindCardStatusReq) returns (FindCardStatusRes);
}
message CardWithStatus {
  string stuNum = 1;
  string status = 2;
  string lostAt = 3;
  string foundAt = 4;
}

message FindCardStatusReq {
  string stuNum = 1;
  string stuId = 2;
  string name = 3;
  string userId = 4;
}

message FindCardStatusRes {
  int32 code = 1;
  string message = 2;
  CardWithStatus card = 3;
}